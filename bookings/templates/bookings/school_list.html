{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row bg-light my-5 p-3 rounded">
        <div class="col">
            <div class="row">
                <div class="col-sm">
                    <div class="card bg-light mb-3">
                        {% for school in Schools %}
                        <div class="card-body">
                            <h1 class="text-success">{{ school.school_name }}</h1>
                            <p class="card-text">{{ school.description }}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="#" class="btn btn-success float-end back-to-top">Back to Top</a>
        </div>
    </div>
</div>
{% endblock %}
