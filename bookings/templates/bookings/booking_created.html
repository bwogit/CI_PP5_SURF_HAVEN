{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row bg-light my-5 p-3 rounded">
        <div class="card m-5 col-12 col-md-6 mx-auto">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="{% static 'img/surfhaven_logo.png' %}" alt="Your Logo" class="img-fluid">
                        <h1 class="display-4 text-success mt-3">Booking Successful!</h1>
                        <p class="lead">Thank you for choosing us for your booking. We can't wait to share the waves with you.</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 rounded m-2 mx-auto">
                    <a class="btn btn-success btn-lg" href="{% url 'school_list' %}" role="button">Explore More Schools</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span style="float:right;" class="btn btn-success back-to-top">Back to Top</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
