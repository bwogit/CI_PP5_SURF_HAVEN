{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col bg-light rounded">
            <a class="text-success text-decoration-none" href="{% url 'contact' %}">
                <h1 class="my-5">
                    Say what you have to say.....or else!
                </h1>
            </a>
        </div>
    </div>

    <div class="row bg-light my-5 p-3 rounded">
        <div class="col">
            <div class="row d-flex my-5 justify-content-center text-center bg-light rounded">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <h2 class="card-title">We've received your message...now lets see!</h2>
                                    <hr>
                                    <p class="card-text">We will get back to you soon!</p>
                                    <h5 class="card-text">Return home, <a href="{% url 'home' %}" class="btn btn-success">click</a></h5>
                                </div>            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
