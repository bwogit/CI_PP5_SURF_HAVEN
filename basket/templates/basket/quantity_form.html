<form class="form update-form" method="POST" action="{% url 'update_basket' item.item_id %}">
    {% csrf_token %}
    <div class="col-12">
        <br>
        <div class="input-group w-50">
            <div class="input-group-prepend">
                <button
                    class="decrement-qty btn btn-danger rounded-0"
                    data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                    <span class="icon">-</span>
                </button>
            </div>
            <input class="form-control qty_input rounded-0 h-100 w-25 id_qty_{{ product.id }}"
                type="tel" name="quantity" value="{{ item.quantity }}" data-item_id="{{ product.id }}" aria-label="add to basket" id="id_qty_{{ product.id }}">
            <div class="input-group-append">
                <button
                    class="increment-qty btn btn-success rounded-0"
                    data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                    <span class="icon">+</span>
                </button>
            </div>
            {% if item.product.has_sizes %}
            <!-- Hidden Input for Product Size -->
            <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>
<!-- Update Quantity Button -->
<button class="update-qty btn btn-success"><span><small>Update</small></span></button>
<!-- Remove Item Button -->
<button class="remove-item btn btn-danger float-end" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><span><small>Delete</small></span></button>
