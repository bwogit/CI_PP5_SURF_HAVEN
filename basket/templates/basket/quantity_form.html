            {% if item.product.has_sizes %}
            <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
            <div class="input-group w-50">
                <div class="input-group-prepend">
                    <button
                        class="decrement-qty btn btn-danger rounded-0"
                        data-item_id="{{ product.id }}">
                        <span class="icon">-</span>
                    </button>
                </div>
                <input class="form-control qty_input rounded-0 h-100 w-25 id_qty_{{ product.id }}"
                    type="number" name="quantity" value="1" min="1" max="99"
                    data-item_id="{{ product.id }}" aria-label="add to basket">
                <div class="input-group-append">
                    <button
                        class="increment-qty btn btn-success rounded-0"
                        data-item_id="{{ product.id }}">
                        <span class="icon">+</span>
                    </button>
                </div>
                {% if request.user.is_superuser %}
                <small class="my-5">
                    <a href="#" class="btn open btn-danger">Delete</a>
                    <a class="btn btn-outline-success"
                        href="{% url 'edit_product' product.id %}">Edit</a>
                </small>
                {% endif %}
            </div>
        </div>
    </div>
</form>
<a class="update-qty btn btn-success btn-sm float-start"><small>Update</small></a>
<a class="remove-item btn btn-danger btn-sm float-end" id="remove_{{ item.item_id }}"
    data-product_size="{{ item.size }}"><small>Remove</small></a>
